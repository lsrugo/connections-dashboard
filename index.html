<!DOCTYPE html>
<html>

<head>
  <title>Connections Dashboard</title>
  <link rel="stylesheet" href="/src/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8" />
</head>

<body class="bg-gray-50">
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <nav
    class="absolute top-0 left-0 w-full z-10 bg-transparent md:flex-row md:flex-nowrap md:justify-start flex items-center p-4">
    <div class="w-full mx-auto items-center flex justify-between md:flex-nowrap flex-wrap md:px-10 px-4 py-2">
      <a class="text-white text-sm uppercase font-semibold" href="./index.html">Dashboard</a>
    </div>
  </nav>

  <!-- Header -->
  <div class="bg-pink-600 md:pt-32 pb-32 pt-12">
    <div class="mx-auto w-full md:w-3/4">
      <div>
        <!-- Card stats -->
        <div class="flex flex-wrap justify-center">
          <div class="w-full mx-2" style="width: 350px;">
            <div class="relative flex flex-col min-w-0 break-words bg-white rounded mb-4 xl:mb-0 shadow-lg">
              <div class="flex-auto m-4">
                <div class="flex flex-wrap">
                  <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
                    <h5 class="text-blueGray-400 uppercase font-bold text-xs">
                      Connections
                    </h5>
                    <span class="font-semibold text-xl text-blueGray-700" id="total-connections">
                      ...
                    </span>
                  </div>
                  <div class="relative w-auto pl-4 flex-initial">
                    <div
                      class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full bg-pink-500">
                      <i class="fas fa-users"></i>
                    </div>
                  </div>
                </div>
                <p class="text-sm text-blueGray-400 mt-4">
                  <span class="text-orange-500 mr-2">
                    <i class="fas fa-arrow-down"></i> 1.10%
                  </span>
                  <span class="whitespace-nowrap">
                    Since yesterday
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div class="w-full mx-2" style="width: 350px;">
            <div class="relative flex flex-col min-w-0 break-words bg-white rounded mb-4 xl:mb-0 shadow-lg">
              <div class="flex-auto p-4">
                <div class="flex flex-wrap">
                  <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
                    <h5 class="text-blueGray-400 uppercase font-bold text-xs">
                      Traffic
                    </h5>
                    <span class="font-semibold text-xl text-blueGray-700">
                      350,897
                    </span>
                  </div>
                  <div class="relative w-auto pl-4 flex-initial">
                    <div
                      class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full bg-red-500">
                      <i class="far fa-chart-bar"></i>
                    </div>
                  </div>
                </div>
                <p class="text-sm text-blueGray-400 mt-4">
                  <span class="text-emerald-500 mr-2">
                    <i class="fas fa-arrow-up"></i> 3.48%
                  </span>
                  <span class="whitespace-nowrap">
                    Since last month
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- TODO: layout -->
  <label for="import" class="hidden text-white font-bold m-2 px-4 py-2 bg-blue-500 hover:bg-blue-700 rounded-md">Import
    Connections</label>
  <input type="file" id="import" hidden />

  <p id="message" role="status"></p>
  <!-- flex container with all the charts -->
  <main class="p-2 flex flex-wrap justify-center mx-auto -m-24 lg:w-3/4">
    <div class="m-2 shadow-lg rounded bg-white p-4" style="width: 350px;">
      <h2 class="text-center text-lg font-bold">Positions</h2>
      <canvas id="positionsChart"></canvas>
    </div>
    <div class="m-2 shadow-lg rounded p-4 bg-white" style="width: 350px;">
      <h2 class="text-center text-lg font-bold">Top Companies</h2>
      <table>
        <thead>
          <tr>
            <th>Company</th>
            <th>Connections</th>
          </tr>
        </thead>
        <tbody id="companies-list">
          <!-- companies are inserted here -->
        </tbody>
      </table>
      <div class="flex justify-evenly">
        <button class="text-blue-500 underline" id="companies-list-more">Show More</button>
        <button class="text-blue-500 underline" id="companies-list-more">Show Less</button>
      </div>
    </div>
    <div class="w-full md:w-3/4 lg:w-1/2 m-2 rounded shadow-lg bg-white p-3">
      <h2 class="text-center text-lg font-bold">New Connections</h2>
      <canvas id="datesChart"></canvas>
    </div>
  </main>

  <script type="module" src="/src/index.js"></script>

  <!-- Random Color https://github.com/davidmerfield/randomColor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js"
    integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- chart.js https://www.chartjs.org -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"
    integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E=" crossorigin="anonymous"></script>
  <!-- supabase https://supabase.io -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</body>

</html>
