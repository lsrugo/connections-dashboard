<!DOCTYPE html>
<html>
  <head>
    <title>Connections Dashboard</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="stylesheet" href="/tailwind.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <nav class="flex w-screen bg-blue-300 p-0.5 mb-2">
      <h1 class="text-2xl text-black font-bold m-2">Connections Dashboard</h1>
    </nav>
    
    <!-- TODO: layout -->
    <label for="import" class="text-white font-bold m-2 px-4 py-2 bg-blue-500 hover:bg-blue-700 rounded-md">Import Connections</label>
    <input type="file" id="import" hidden />
    
    <p id="message" role="status"></p>
    <!-- flex container with all the charts -->
    <main class="p-2 flex flex-wrap">
      <div class="w-80 m-2">
        <h2 class="text-center text-lg font-bold">Positions</h2>
        <canvas id="positionsChart"></canvas>
      </div>
      <div class="w-80 m-2">
        <h2 class="text-center text-lg font-bold">Top Companies</h2>
        <table>
          <thead>
            <tr>
              <th>Company</th>
              <th>Connections</th>
            </tr>
          </thead>
          <tbody id="companies-list">
            <!-- companies are inserted here -->
          </tbody>
        </table>
        <div class="flex justify-evenly">
          <button class="text-blue-500 underline" id="companies-list-more">Show More</button>
          <button class="text-blue-500 underline" id="companies-list-more">Show Less</button>
        </div>
      </div>
      <div class="w-3/4 m-2">
        <h2 class="text-center text-lg font-bold">New Connections</h2>
        <canvas id="datesChart"></canvas>
      </div>
    </main>
    
    <script type="module" src="/src/index.js"></script>

    <!-- Random Color https://github.com/davidmerfield/randomColor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- chart.js https://www.chartjs.org -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js" integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E=" crossorigin="anonymous"></script>
    <!-- supabase https://supabase.io -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  </body>
</html>
