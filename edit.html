<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Connection</title>

    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-50 loading">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <nav class="login-required fixed top-0 left-0 h-full z-10 bg-blue-200 text-gray-600">
        <div class="flex flex-col items-center justify-center space-y-4 h-full p-2">
            <a class="hover:bg-blue-300 h-10 w-10 rounded grid group" href="/index.html">
                <!-- dashboard icon svg -->
                <svg class="m-auto fill-current" width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <path
                            d="M13 21V11h8v10h-8zM3 13V3h8v10H3zm6-2V5H5v6h4zM3 21v-6h8v6H3zm2-2h4v-2H5v2zm10 0h4v-6h-4v6zM13 3h8v6h-8V3zm2 2v2h4V5h-4z" />
                    </g>
                </svg>
                <p class="invisible group-hover:visible p-1 absolute left-11 h-10 leading-8 rounded bg-blue-300">Dashboard
                </p>
            </a>
            <div class="bg-blue-300 h-10 w-10 rounded grid group">
                <i class="fas fa-users m-auto p-1 text-lg"></i>
                <p class="invisible absolute left-11 h-10 leading-8 rounded group-hover:visible p-1 bg-blue-300">Connections</p>
            </div>
            <button class="rounded hover:bg-blue-300 h-10 w-10 grid group" id="sign-out">
                <i class="fas fa-sign-out-alt m-auto text-lg"></i>
                <p class="invisible absolute left-11 h-10 leading-8 rounded group-hover:visible p-1 bg-blue-300 w-20">Sign Out</p>
            </button>
        </div>
    </nav>

    <section class="pre-login w-full bg-blue-300 md:pt-32 pb-32 pt-12">
        <form id="login" class="flex flex-col px-24 w-1/2 mx-auto">
            <p id="login-message" role="status" class="text-center text-white mb-2 p-2 rounded-lg"></p>
            <input name="email" type="email" autocomplete="email" placeholder="Email address"
                class="mb-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 px-3 py-2 border border-gray-300 placeholder-gray-500 block rounded-md">
            <button type="submit"
                class="text-white text-sm font-semibold rounded-lg bg-blue-500 hover:bg-blue-700 px-4 py-3 shadow-lg cursor-pointer">
                <i class="fas fa-sign-in-alt mr-0.5"></i>
                Login
            </button>
        </form>
    </section>

    <div class="spinner bg-blue-200" id="spinner"></div>

    <p id="message" role="status"></p>
    <!-- main table -->
    <main class="login-required p-2 flex justify-center">
        <div class="bg-white rounded-lg shadow-lg p-4 relative w-72 mt-12">
            <!-- <p id="progress" class="text-center">...</p> -->
            <button id="previous"
                class="absolute left-3 top-3 px-2 py-1 hover:bg-gray-200 active:bg-gray-300 rounded-md">
                <i class="fas fa-arrow-circle-left"></i>
            </button>
            <button id="next" class="absolute right-3 top-3 px-2 py-1 hover:bg-gray-200 active:bg-gray-300 rounded-md">
                <i class="fas fa-arrow-circle-right"></i>
            </button>
            <h1 class="font-bold text-xl mb-3 mt-8">Edit Connection</h1>
            <form id="edit-form" class="flex flex-col space-y-2">
                <label for="first-name">
                    First Name
                </label>
                <input type="text" name="first_name" id="first_name" class="px-2 py-1 shadow-sm border rounded">
                <label for="last-name">
                    Last Name
                </label>
                <input type="text" name="last_name" id="last_name" class="px-2 py-1 shadow-sm border rounded">
                <label for="email">
                    Email
                </label>
                <input type="email" name="email" id="email" class="px-2 py-1 shadow-sm border rounded">
                <label for="company">
                    Company
                </label>
                <input type="text" name="company" id="company" class="px-2 py-1 shadow-sm border rounded">
                <label for="position">
                    Position
                </label>
                <input type="text" name="position" id="position" class="px-2 py-1 shadow-sm border rounded">
                <label for="connected-on">
                    Connected On Date
                </label>
                <input type="date" name="connected_on" id="connected_on" class="px-2 py-1 shadow-sm border rounded">
                <label for="notes">Note</label>
                <textarea name="notes" id="notes" class="px-2 py-1 shadow-sm border rounded"></textarea>
                <button type="submit" id="save"
                    class="text-white text-md font-semibold rounded-lg bg-blue-500 hover:bg-blue-700 px-4 py-2 shadow-lg cursor-pointer">
                    Save
                </button>
                <!-- href is filled in by JS -->
                <a href="" target="_blank" rel="noopener noreferrer"
                    class="text-black flex items-center p-2 hover:bg-gray-200 rounded">
                    <svg class="mr-1 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                    View on LinkedIn
                </a>
            </form>
        </div>
    </main>

    <script type="module" src="/src/edit.js"></script>

    <!-- supabase https://supabase.io -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</body>

</html>
